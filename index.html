<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="images/png" href="images/logo.png">

    <!-- Page Title -->
    <title>QR Code Lab</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/generator.css">
    <link rel="stylesheet" href="./css/scanner.css">

    <!-- For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Open Graph meta tags for image sharing -->
    <meta property="og:title" content="QR Code Lab">
    <meta property="og:description"
        content="The QR Code Generator and Scanner project offers a convenient way to create QR codes for various purposes, such as sharing URLs or information.">
    <meta property="og:image" content="https://drive.google.com/uc?id=1WL5uJ4VLvuDh5F7I4ubp4RShgNyy1dvI">
    <meta property="og:type" content=”website” />
    <!-- <meta property="og:url" content="https://qr-generator-scanner-by-vineet.netlify.app/"> -->
</head>

<body>

    <div class="hero">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
    </div>

    <div class="container">
        <!-- Nav -->
        <nav>
            <button class="nav-gene active">Generator</button>
            <button class="nav-scan">Scanner</button>
        </nav>
        <!-- Generator -->
        <div class="generator">
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR code</p>

            <div class="generator-form">
                <input type="text" placeholder="Enter text or url">
                <button>Generate QR Code</button>
            </div>

            <div class="generator-img">
                <img src="./images/logo.png" alt="qr-code">
            </div>

            <div class="generator-btn">
                <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
            </div>
        </div>

        <!-- Scanner -->
        <div class="scanner" style="display: none;">
            <h1>
                QR Code Scanner or Reader
                <i class="fa-solid fa-camera"></i>
                <i class="fa-solid fa-circle-stop"></i>
            </h1>

            <form class="scanner-form">

                <img src="./images/logo.png" alt="qr-code">
                <video></video>

                <div class="content">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <header>Drag & Drop to Upload File</header>
                    <span>OR</span>
                    <button>Browse File</button>
                    <input type="file" accept="image/*" hidden>
                </div>
            </form>

            <div class="scanner-details">
                <textarea disabled></textarea>

                <div class="btn">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="./js/main.js"></script>
    <script src="./js/generator.js"></script>
    <script src="./js/scanner.js"></script>
    <script src="./js/instascan.min.js"></script>
</body>

</html>
